[commands]
guest=<player> - 把指定用户设置为访客。
unguest=<player> - 把指定用户从访客列表移除。
guests=- 列出所有访客。
new-player-as-guest=[on|off] - 设置新玩家加入默认为访客(on)/或默认不是访客(off)。
[patch-guest]
bad-command=无效命令，输入/help __1__查看更多帮助。
player-not-exists=玩家__1__不存在。
set-as-guest=__1__被__2__设置为访客。
remove-from-guest=__1__被__2__从访客列表移除。
guests-banner=访客 (__1__):
guest-online=__1__ (在线)
guest-offline=__1__
new-player-as-guest-on=新用户默认为访客: 启用(on)
new-player-as-guest-off=新用户默认为访客: 停用(off)
you-have-been-set-as-guest=你已经被管理员设置为访客。你可以参观地图，但是不能建筑或战斗。
