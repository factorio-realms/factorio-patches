[commands]
guest=<player1> [player2...] - 把指定用户列表设置为访客。你也可以把当前没在游戏的玩家设置为访客，当这些玩家加入时会被立即设置为访客权限。
member=<player1> [player2...] - 把指定用户列表设置为成员。你也可以把当前没在游戏的玩家设置为成员，当这些玩家加入时会被立即设置为成员权限。
guests=- 列出所有访客。
members=- 列出所有成员。
new-player-as-guest=[on|off] [解锁密码] - 设置新玩家加入默认为访客(on)/或默认不是访客(off)。如果你设置了一个解锁密码，则新加入的玩家可以通过输入'/unlock 解锁密码'直接加入成员。
unlock=<password> - 通过密码解锁成员权限。被管理员锁定的账户无法通过密码解锁。
