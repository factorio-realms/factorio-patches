[commands]
announcement=<edit|set|clear> [msg] - Edit/set/clear announcement. If you use subcommand 'set', you should quoted your msg. @NAME@ also can be used in announcement, it will be replaced as player's name.
[patch-announcement]
title=Announcement
updated=__1__ has updated announcement. Please read it carefully.
now-allowed=You are not allowed to invoke this command.
bad-command=Bad command, please type '/help announcement' for more information.
multiline-editor-required='multiline-editor' patch is required by this command, please install it, or use /announcement set ...
