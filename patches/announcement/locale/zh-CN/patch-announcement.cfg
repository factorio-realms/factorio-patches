[commands]
announcement=<edit|set|clear> [msg] - 编辑/设置/清除公告。如果你使用set子命令，你应当把你的公告用英文引号括起来。@NAME@可以用在公告里，在显示的时候将会被显示为玩家的名字。
[patch-announcement]
title=公告
updated=__1__更新了公告，请仔细阅读。
not-allowed=你没有权限执行此命令。
bad-command=无效命令，请输入/help announcement查看更多帮助。
multiline-editor-required=这个功能需要multiline-editor补丁。请安装相关补丁或使用/announcement set……
