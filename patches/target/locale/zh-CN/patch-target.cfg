[commands]
target=- 设置或移除游戏目标，输入/help-target查看详细帮助。
help-target=- /target的详细帮助
[patch-target]
title=游戏目标
help-1=/target add item <item-name> number - 添加游戏目标：生产xxx个某物品。
help-2=/target add fluid <fluid-name> number - 添加游戏目标：生产xxx的某液体。
help-3=/target add technology <tech-name> level - 添加游戏目标：将科技升级到xxx级别。
help-4=/target add launched <item-name> number - 添加游戏目标：将xxx个某物品发射到太空。
help-11=/target remove <index> - 移除第n个目标。
help-12=这个命令会禁用默认游戏胜利条件。
help-13=在多团队游戏下，每个团队可以设置不同的目标。请先切换自己到目标团队后再设置目标。
not-allowed=你没有权限执行此命令。
cannot-run-in-terminal=这个命令无法在终端下执行。
item-not-exists=物品'__1__'不存在。
fluid-not-exists=液体'__1__'不存在。
technology-not-exists=科技'__1__'不存在。
bad-command=无效命令，请输入/help-target查看更多帮助。
out-of-range=超出范围。
default-task-disabled=游戏目标已更新，默认胜利条件已禁用。
default-task-enabled=默认胜利条件已重新启用。
item-completed=__1__ / __2__ 已生产
fluid-completed=__1__ / __2__ 已生产
technology-completed=__1__ / __2__ 级别
launched-completed=__1__ / __2__ 已发射
