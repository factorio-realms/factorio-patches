[commands]
welcome=<set|clear|show> [msg] - Set welcome message, or clear welcome message, or show current welcome message. msg should be quoted if there are some whitespace in msg. Use "\n" to start a new line, and "@NAME@" to represent the name of login user. Such as: /welcome set "Hi @NAME@,\nWelcome to my server!"
[patch-welcome]
updated=Welcome message is updated. type '/welcome show' to show current welcome message.
cleared=Welcome message is cleared.
bad-command=Bad command, type '/help welcome' for more information.
no-welcome=There's no welcome message, now.
