[commands]
remove=<trees|enemies|decorations> - 移除地图上所有的树木/敌人/植被。这个功能只应当在游戏后期地图过大，占用过多内存和CPU时使用。为了避免对游戏性能造成冲击，这个命令可能需要执行很久。输入/help auto-remove查看更多帮助。
auto-remove=<trees|enemies|decorations> [on|off] - 自动移除树木/敌人/植被，当新地图生成时。输入/help remove查看更多帮助。
[patch-remove]
not-allowed=你没有权限执行此命令。
task-posted=请求已投放到任务队列。为了避免对游戏性能造成冲击，这个命令可能需要执行很久。输入/help auto-remove查看更多帮助。
bad-command=无效命令，输入/help __1__查看更多帮助信息。
auto-remove-trees-on=自动移除树木：启用(on)
auto-remove-trees-off=启动移除树木：停用(off)
auto-remove-enemies-on=自动移除敌人：启用(on)
auto-remove-enemies-off=自动移除敌人：停用(off)
auto-remove-decorations-on=自动移除植被：启用(on)
auto-remove-decorations-off=自动移除植被：停用(off)
